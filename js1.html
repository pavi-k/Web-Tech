<!DOCTYPE html>
<html>
<head>
	<title>Javascript Program 1</title>
	<script type="text/javascript">
		function greet(){
		var name=document.getElementById('myname').value;
		document.writeln("Hello "+name);
		}
	</script>
</head>
<body>
	<h3>JS Program 1</h3>
	<p>Enter your name:<input type="text" name="myname" id="myname"></p>
	<button value="Submit" onclick="greet()">Done</button>

</body>
</html>
