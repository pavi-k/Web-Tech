<!DOCTYPE HTML>
<html>
<head>
	<title>odd</title>
	<script type="text/javascript">
		var n1;
		n1=window.prompt("Enter a number");
		n1=parseInt(n1);
		var i;
		for(i=1;i<=n1;i++)
		{
			if(i%2==1)
			{
				document.writeln("<h3 style=color:blue>"+i+"\n</h3>");
			}
		}
	</script>
</head>
</html>
