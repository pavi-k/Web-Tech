<!DOCTYPE HTML>
<html>
<head>
	<title>sumofnumbers</title>
	<script type="text/javascript">
		function add()
		{
		var n1=parseInt(window.prompt("Enter n1"));
		var n2=parseInt(window.prompt("Enter n2"));
		var n3=parseInt(window.prompt("Enter n3"));
		var sum=n1+n2+n3;
		document.getElementById("result").value=sum;	
		}
		
		
		
	
		
	</script>
</head>
<body>
	<form name="myform">
		<button onclick="add()">Result</button>
		Result :<input type="text" id="result" name="result"><br>
		
		
	</form>

</body>
</html>
